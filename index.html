<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <section>
        <h1>We're launching soon</h1>
        <!-- container for all the counter divs -->
        <div class="counter-container">
          <!-- Day Countdown Container -->
          <div class="countdown-block day-container">
            <span id="days" class="time-element">
              <span class="top">08</span>
              <span class="top-back">
                <span>08</span>
              </span>
              <span class="bottom">08</span>
              <span class="bottom-back">
                <span>08</span>
              </span>
            </span>
            <h3>Days</h3>
          </div>
          <!-- Hour Countdown Container -->
          <div class="countdown-block hour-container">
            <span id="hours" class="time-element">
              <span class="top">00</span>
              <span class="top-back">
                <span>00</span>
              </span>
              <span class="bottom">00</span>
              <span class="bottom-back">
                <span>00</span>
              </span>
            </span>
            <h3>Hours</h3>
          </div>
          <!-- Minutes Countdown Container -->
          <div class="countdown-block min-container">
            <span id="minutes" class="time-element">
              <span class="top">00</span>
              <span class="top-back">
                <span>00</span>
              </span>
              <span class="bottom">00</span>
              <span class="bottom-back">
                <span>00</span>
              </span>
            </span>
            <h3>Minutes</h3>
          </div>
          <!-- Seconds Countdown Container -->
          <div class="countdown-block second-container">
            <span id="seconds" class="time-element">
              <span class="top">00</span>
              <span class="top-back">
                <span>00</span>
              </span>
              <span class="bottom">00</span>
              <span class="bottom-back">
                <span>00</span>
              </span>
            </span>
            <h3>Seconds</h3>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brian Farmer</a>.
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
